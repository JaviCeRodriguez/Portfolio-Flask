<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Finder</title>
</head>
<body>
    <!-- Buscador -->
    <section>
        <div>
            <label>User:</label>
            <input type="text" placeholder="Username..." name="username" />
        </div>
        <button>Search user</button>
    </section>
    <!-- Cuerpo principal -->
    <main>
        <!-- Info del user -->
        <section>
            <figure>
                <img src="" alt="Usuario">
            </figure>
            <div>
                <p><label>Username: </label></p>
                <p><label>Bio: </label></p>
                <p><label>Website: </label></p>
                <p><label>Repositories: </label></p>
            </div>
        </section>
        <!-- User inexistente -->
        <section>
            <h3>404 not found! :(</h3>
            <p>I don't found info. Do you want to search again? ^</p>
        </section>
    </main>
    <footer><em>Page made with many :fecmate:</em></footer>
</body>
</html>
