{% block card %}
    <div class="relative w-72 h-96 lg:w-80 card m-4 px-6 pt-1 pb-4 flex flex-col justify-start items-center border-2 border-gray-800 rounded-xl">
        <h3 class='text-xl font-semibold py-2 lg:font-bold'>{{article.title}}</h3>
        <figure>
            <img src="{{ article.image }}"
            alt="Imagen"
            class="rounded-md" />
            <figcaption class="mt-4 mb-4 text-center text-xs text-gray-800 font-bold">
                {% for s in article.stack %}
                    <label class='{{ s.1 }} border-2 rounded-full px-2 py-1'>{{ s.0 }}</label>
                {% endfor %}
            </figcaption>
        </figure>
        <p class="text-center text-sm lg:text-base">
            {{ article.description }}
        </p>
        <a href="{{ article.url }}" target="_blank" rel="noopener noreferrer"
            class="absolute bottom-0 text-white font-semibold my-4 py-2 px-10 rounded-md bg-gray-800 border border-gray-700
                hover:bg-gray-600">
            Ver Proyecto
        </a>
    </div>
{% endblock %}
